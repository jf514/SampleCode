<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Articulated_Vehicle 3js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            overflow: hidden; 
            margin: 0;
            touch-action: manipulation;
        }

        .ui {
            position: absolute;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            position: absolute;
            width: 100%;
        }

        .button {
            border: none;
            color: white;
            padding: 30px 32px;
            height: 120px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .addTrailer, .removeTrailer {
            background-color: #000000;
            flex: 1;
        }

        .bottom-button-container {
            display: flex;
            justify-content: space-between;
            position: absolute;
            width: 100%;
            bottom: 0;
            margin-bottom: 20px;
        }

        .bottom-button {
            border: none;
            color: white;
            padding: 15px 32px;
            height: 60px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
        }

        .steerLeft, .steerRight {
            background-color: #000000;
            flex: 1;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <script type="module" src="/main.js"></script>
    <div class="button-container" style="top:0">
        <button id="addTrailer" class="bottom-button addTrailer">Add Trailer</button>
        <button id="removeTrailer" class="bottom-button removeTrailer">Remove Trailer</button>
    </div>
	<div class="bottom-button-container" style="bottom:0">
        <button id="steerLeft" class="bottom-button steerLeft">Steer Left</button>
		<button id="steerRight" class="bottom-button steerRight">Steer Right</button>
    </div>


</body>
</html>
